<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #ff5733;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ff5733;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Кнопка возврата */
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
    }

    .back-button:hover {
      background-color: #e04e2f;
    }
  </style>
</head>
<body>

  <h1>Leaderboard</h1>

  <!-- Таблица рейтинга игроков -->
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Coins Earned</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <tr>
        <td>1</td>
        <td>Player1</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Player2</td>
        <td>4500</td>
      </tr>
      <!-- Динамическое добавление игроков -->
    </tbody>
  </table>

  <!-- Кнопка возврата на главную -->
  <a class="back-button" href="https://hitkrit.github.io/telegram/">Return to Main Screen</a>

  <script>
    // Симуляция рейтинга игроков
    const leaderboard = [
      { player: 'Player1', coins: 5000 },
      { player: 'Player2', coins: 4500 },
      { player: 'Player3', coins: 3000 }
    ];

    // Отображение таблицы
    const leaderboardTable = document.getElementById('leaderboard');
    leaderboardTable.innerHTML = leaderboard.map((player, index) => `
      <tr>
        <td>${index + 1}</td>
        <td>${player.player}</td>
        <td>${player.coins}</td>
      </tr>
    `).join('');
  </script>

</body>
</html>
