<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    #friends-container {
      width: 100vw;
      height: 100vh;
      background-image: url('https://github.com/hitkrit/telegram/blob/546de3fd21d0f41a7d7ed4db32354aef811b1afb/%D0%94%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD%20%D0%B1%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F%20(2).png?raw=true');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

  </style>
</head>
<body>
  <div id="friends-container">
    <div class="content">
      <h1>Friends Page</h1>
      <p>Invite your friends and earn rewards!</p>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "https://hitkrit.github.io/telegram/index.html";
    }
  </script>
</body>
</html>
