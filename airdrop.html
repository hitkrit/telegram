<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 36px;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .task {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ff0000;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff0000;
    }

    /* Кнопка возврата */
    .back-button {
      position: absolute;
      bottom: 20px; /* Кнопка находится внизу экрана */
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

  <h1>AIRDROP</h1>

  <!-- Пример задания для airdrop -->
  <div class="task">
    <p>Подключите ваш криптовалютный кошелек для участия в airdrop.</p>
    <button onclick="connectWallet()">Подключить кошелек</button>
  </div>

  <!-- Ещё одно задание -->
  <div class="task">
    <p>Сделайте транзакцию для завершения задания.</p>
    <button onclick="makeTransaction()">Сделать транзакцию</button>
  </div>

  <!-- Кнопка возврата на главный экран -->
  <button class="back-button" onclick="goBack()">Вернуться на главный экран</button>

  <script>
    // Функция для возврата на главный экран
    function goBack() {
      window.location.href = "https://hitkrit.github.io/telegram/"; // Замените URL на ваш главный экран
    }

    // Пример функции подключения кошелька
    function connectWallet() {
      alert("Подключение кошелька...");
    }

    // Пример функции для отправки транзакции
    function makeTransaction() {
      alert("Транзакция отправлена!");
    }
  </script>

</body>
</html>
