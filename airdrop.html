<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #airdrop-container {
      width: 100vw;
      height: 100vh;
      background-image: url('https://github.com/hitkrit/telegram/blob/ceef49774a11e7b4173996d16968f49f91c08b30/%D0%94%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD%20%D0%B1%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F%20(1).png?raw=true');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 48px;
      font-family: Arial, sans-serif;
    }

    .task {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }

    .task:first-of-type {
      top: 150px;
    }

    .task:nth-of-type(2) {
      top: 250px;
    }

    .task:nth-of-type(3) {
      top: 350px;
    }

    .task button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="airdrop-container">
    <h1>Airdrop</h1>

    <div class="task">
      Подключите кошелек
      <button onclick="connectWallet()">Подключить</button>
    </div>

    <div class="task">
      Сделайте транзакцию
      <button onclick="makeTransaction()">Выполнить</button>
    </div>

    <button class="back-button" onclick="goBack()">Назад</button>
  </div>

  <script>
    function connectWallet() {
      alert("Функция подключения кошелька будет добавлена");
    }

    function makeTransaction() {
      alert("Функция транзакции будет добавлена");
    }

    function goBack() {
      window.location.href = "https://hitkrit.github.io/telegram/index.html";
    }
  </script>
</body>
</html>
