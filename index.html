<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Inspired Tap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Фон */
        .background {
            background: url('https://example.com/mario-bg.jpg') no-repeat center center;
            background-size: cover;
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Навигация снизу */
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .nav button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav button:hover {
            background-color: #ff3333;
        }

        /* Кошелек в правом верхнем углу */
        .wallet {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .wallet img {
            width: 40px;
            height: 40px;
        }

        /* Элемент для майнинга */
        .mine-container {
            position: absolute;
            bottom: 150px;
            text-align: center;
        }

        .mine-container .btn {
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mine-container .btn:hover {
            background-color: #ff3333;
        }

        .coin-counter {
            position: absolute;
            top: 50px;
            text-align: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Адаптивный дизайн */
        @media (max-width: 600px) {
            .nav button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Главный экран с фоном -->
    <div class="background" id="main-screen">
        <div class="wallet">
            <img src="https://example.com/ton-wallet-icon.png" alt="TON Wallet">
        </div>
        <div class="coin-counter">Balance: <span id="balance">0</span> coins</div>
        <div class="mine-container">
            <button class="btn" id="mine-btn">Mine Crypto</button>
        </div>
    </div>

    <!-- Навигация внизу экрана -->
    <div class="nav">
        <button onclick="showPage('main-screen')">Main</button>
        <button onclick="showPage('tasks-screen')">Tasks</button>
        <button onclick="showPage('friends-screen')">Friends</button>
        <button onclick="showPage('leaderboard-screen')">Leaderboard</button>
    </div>

    <!-- Другие страницы -->
    <div id="tasks-screen" style="display:none;">
        <h2>Tasks</h2>
        <ul id="task-list">
            <!-- Задания будут добавляться динамически -->
        </ul>
    </div>

    <div id="friends-screen" style="display:none;">
        <h2>Invite Friends</h2>
        <p>Share your referral link:</p>
        <input type="text" id="referral-link" readonly value="https://example.com/referral/123">
    </div>

    <div id="leaderboard-screen" style="display:none;">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Coins</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Лидеры будут отображаться динамически -->
            </tbody>
        </table>
    </div>

    <script>
        // Баланс игрока
        let playerBalance = 0;

        // Функция для обновления баланса на экране
        function updateBalance() {
            document.getElementById('balance').innerText = playerBalance;
        }

        // Обработка нажатий на картинку (фон)
        document.querySelector('.background').addEventListener('click', function() {
            playerBalance += 1; // Начисление 1 монеты за клик
            updateBalance();
        });

        // Обработка кнопки майнинга
        document.getElementById('mine-btn').addEventListener('click', function() {
            const now = new Date().getTime();
            let lastMineTime = localStorage.getItem('lastMineTime') || 0;
            const eightHours = 8 * 60 * 60 * 1000;

            if (now - lastMineTime > eightHours) {
                playerBalance += 10; // Начисление 10 монет
                updateBalance();
                localStorage.setItem('lastMineTime', now);
                alert('You mined 10 coins!');
            } else {
                alert('You can mine again in 8 hours.');
            }
        });

        // Функция для переключения между страницами
        function showPage(pageId) {
            const pages = ['main-screen', 'tasks-screen', 'friends-screen', 'leaderboard-screen'];
            pages.forEach(page => {
                document.getElementById(page).style.display = (page === pageId) ? 'block' : 'none';
            });
        }

        updateBalance();
    </script>
</body>
</html>
