<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/mnt/data/image.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .top-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .character {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 300px;
            background: url('path_to_mario_character_image') no-repeat center;
            background-size: contain;
        }

        .balance {
            color: white;
            font-size: 24px;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .nav button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .nav button.active {
            background-color: yellow;
            color: black;
        }

        .mine-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .mine-btn {
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mine-btn:hover {
            background-color: #ff3333;
        }

    </style>
</head>
<body>
    <!-- Верхняя информация с балансом -->
    <div class="top-info">
        <div class="balance">Монет: 536 731 306</div>
        <div class="level">Уровень: 18</div>
        <button class="mine-btn">Mint NFT</button>
    </div>

    <!-- Персонаж -->
    <div class="character"></div>

    <!-- Навигация снизу -->
    <div class="nav">
        <button class="active">Майнинг</button>
        <button>Друзья</button>
        <button>Задачи</button>
    </div>
</body>
</html>
