<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Miner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #game-container {
      position: relative;
    }

    #coin-counter {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #000;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
    }

    #tap-area {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url('/mnt/data/hit.jpg');
      position: relative;
    }

    /* Adjust size and position of the head area to detect taps */
    #head {
      position: absolute;
      width: 150px; /* Adjust this based on image dimensions */
      height: 150px; /* Adjust this based on image dimensions */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="coin-counter">Coins: 0</div>
    <div id="tap-area">
      <div id="head"></div> <!-- Tappable area for the head -->
    </div>
  </div>

  <script>
    let coins = 0;

    // Update coin counter
    function updateCounter() {
      document.getElementById('coin-counter').innerText = 'Coins: ' + coins;
    }

    // Handle head tap
    document.getElementById('head').addEventListener('click', function() {
      coins++;
      updateCounter();
    });
  </script>
</body>
</html>
