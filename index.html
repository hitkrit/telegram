<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой бот</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('./hit.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .button {
            position: absolute;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        #profile {
            top: 10%;
            left: 10%;
        }
        #wallet {
            top: 10%;
            right: 10%;
        }
        #mining {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Остальные кнопки */
        #friends {
            bottom: 10%;
            left: 10%;
        }
        #tasks {
            bottom: 10%;
            left: 30%;
        }
        #mining_button {
            bottom: 10%;
            right: 30%;
        }
        #airdrop {
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile" class="button">Профиль</div>
        <div id="wallet" class="button">Кошелек</div>
        <div id="mining" class="button">Начать майнинг</div>
        <div id="friends" class="button">Друзья</div>
        <div id="tasks" class="button">Задания</div>
        <div id="mining_button" class="button">Майнинг</div>
        <div id="airdrop" class="button">Airdrop</div>
    </div>
</body>
</html>
