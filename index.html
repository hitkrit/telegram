<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/mnt/data/image.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .top-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .balance {
            color: white;
            font-size: 24px;
        }

        .mine-btn {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .wallet img {
            width: 40px;
            height: 40px;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .nav button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .nav button.active {
            background-color: yellow;
            color: black;
        }

        @media (max-width: 600px) {
            .nav button {
                font-size: 16px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <!-- Верхняя информация с балансом -->
    <div class="top-info">
        <div class="balance">Balance: <span id="balance">0</span> coins</div>
        <button class="mine-btn" id="mine-btn">Mine Crypto</button>
        <div class="wallet">
            <img src="/mnt/data/image.png" alt="TON Wallet">
        </div>
    </div>

    <!-- Навигация снизу -->
    <div class="nav">
        <button class="active">Main</button>
        <button>Tasks</button>
        <button>Friends</button>
        <button>Leaderboard</button>
    </div>

    <script>
        // Баланс игрока
        let playerBalance = 0;

        // Функция для обновления баланса на экране
        function updateBalance() {
            document.getElementById('balance').innerText = playerBalance;
        }

        // Обработка кнопки майнинга
        document.getElementById('mine-btn').addEventListener('click', function() {
            const now = new Date().getTime();
            let lastMineTime = localStorage.getItem('lastMineTime') || 0;
            const eightHours = 8 * 60 * 60 * 1000;

            if (now - lastMineTime > eightHours) {
                playerBalance += 10; // Начисление 10 монет
                updateBalance();
                localStorage.setItem('lastMineTime', now);
                alert('You mined 10 coins!');
            } else {
                alert('You can mine again in 8 hours.');
            }
        });

        updateBalance();
    </script>
</body>
</html>
