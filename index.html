<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRush - Tap Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягиваем изображение, сохраняя пропорции */
        }

        .button-container {
            position: absolute;
            bottom: 10px; /* Позиция кнопок внизу */
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачные кнопки */
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            flex-grow: 1;
            margin: 5px;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Тёмнее при наведении */
        }
    </style>
</head>
<body>

<div class="game-container">
    <!-- Кликабельная голова -->
    <img src="https://github.com/hitkrit/telegram/raw/de5cb43bc1ec1dd5c17aaf0fcc3de85ffbceeee2/hit.jpg" alt="Click to Earn">
    <!-- Кнопки -->
    <div class="button-container">
        <button class="button" onclick="alert('Задания')">Задания</button>
        <button class="button" onclick="alert('Airdrop')">Airdrop</button>
        <button class="button" onclick="alert('Друзья')">Друзья</button>
    </div>
</div>

</body>
</html>
