<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Miner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #tap-area {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/hitkrit/telegram/384c7234429708553ed1f421be19c360c89737fa/maine%20(1).png'); /* Фоновая картинка */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    /* Область кликабельной головы */
    #head {
      position: absolute;
      width: 150px;
      height: 150px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0);
      z-index: 2;
    }

    /* Счётчик монет и $MAR */
    #coin-counter {
      position: absolute;
      left: 50%;
      top: calc(30% - 1cm); /* Поднимаем на 1 см выше */
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #ff0000, #ff5733); /* Красный градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      padding: 10px;
      z-index: 3;
    }

    /* Счётчик оставшихся нажатий */
    #tap-counter {
      position: absolute;
      left: calc(50% - 5cm); /* На 3 см влево */
      top: calc(50% + 4cm); /* На 3 см вниз */
      font-size: 24px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff0000, #ff5733); /* Красный градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      z-index: 3;
    }

    /* Счётчик общего количества монет возле My Account */
    #total-coins-counter {
      position: absolute;
      top: calc(20px + 0.5cm); /* Сдвиг на 0.5 см вниз */
      left: calc(180px - 2cm + 1cm); /* Сдвиг на 1 см вправо */
      font-size: 18px; /* Уменьшенный размер шрифта */
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0000, #ff5733); /* Красный градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      z-index: 4;
    }

    /* Невидимая кнопка поверх грибка AIRDROP */
    #airdrop-button {
      position: absolute;
      bottom: 15px; /* Позиционируем внизу относительно грибка на картинке */
      right: 45px; /* Позиционируем грибок на картинке */
      width: 90px; /* Примерный размер кнопки */
      height: 90px; /* Примерный размер кнопки */
      cursor: pointer;
      z-index: 5; /* Поверх фоновой картинки */
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Счётчик монет -->
    <div id="coin-counter">
      <span id="coin-value">0</span>&nbsp;<span>$MAR</span>
    </div>

    <!-- Счётчик оставшихся нажатий -->
    <div id="tap-counter">1000 / 1000</div>

    <!-- Фоновая картинка -->
    <div id="tap-area">
      <!-- Кликая зона для головы -->
      <div id="head"></div>
    </div>

    <!-- Общий счётчик заработанных монет рядом с My Account -->
    <div id="total-coins-counter">
      <span id="total-coins-value">0</span> $MAR
    </div>

    <!-- Невидимая кнопка AIRDROP -->
    <div id="airdrop-button" onclick="openAirdropPage()"></div>
  </div>

  <script>
    let coins = 0;
    const totalTaps = 1000;  // Всего нажатий
    let tapsLeft = 1000;  // Оставшиеся нажатия

    // Получаем общий счётчик из localStorage, если есть
    let totalCoins = localStorage.getItem('totalCoins') ? parseInt(localStorage.getItem('totalCoins')) : 0;

    // Обновление счётчика монет
    function updateCoinCounter() {
      document.getElementById('coin-value').innerText = coins;
    }

    // Обновление счётчика оставшихся нажатий
    function updateTapCounter() {
      document.getElementById('tap-counter').innerText = totalTaps + ' / ' + tapsLeft;
    }

    // Обновление общего счётчика монет
    function updateTotalCoinsCounter() {
      document.getElementById('total-coins-value').innerText = totalCoins;
    }

    // Обработка нажатия на голову
    document.getElementById('head').addEventListener('click', function() {
      if (tapsLeft > 0) {
        coins++;
        tapsLeft--;
        totalCoins++;
        updateCoinCounter();
        updateTapCounter();
        updateTotalCoinsCounter();

        // Сохраняем общий счётчик монет в localStorage
        localStorage.setItem('totalCoins', totalCoins);
      } else {
        alert("No more taps left. Wait for reset.");
      }
    });

    // Восстановление нажатий каждые 3 часа
    function resetTaps() {
      tapsLeft = totalTaps;
      updateTapCounter();
    }

    // Устанавливаем интервал на каждые 3 часа (3 * 60 * 60 * 1000 миллисекунд)
    setInterval(resetTaps, 3 * 60 * 60 * 1000);

    // Инициализация счётчиков при загрузке
    updateCoinCounter();
    updateTapCounter();
    updateTotalCoinsCounter();

    // Открытие страницы Airdrop
    function openAirdropPage() {
      window.location.href = "https://github.com/hitkrit/telegram/blob/9aa94fb213645b4208e12175d54417ac01855781/airdrop.html"; // Переход на страницу Airdrop
    }
  </script>
</body>
</html>
