<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRush - Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #222, #333);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        .counter {
            margin-top: 20px;
            font-size: 24px;
        }

        /* Стили для кнопок */
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            background-color: #111;
        }

        .game-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #444;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>CryptoRush</h1>
    <!-- Кликабельная голова -->
    <img src="https://github.com/hitkrit/telegram/raw/de5cb43bc1ec1dd5c17aaf0fcc3de85ffbceeee2/hit.jpg" alt="Click to Earn" onclick="incrementScore()">
    <!-- Счётчик монет -->
    <div class="counter">
        Монеты: <span id="coinCount">0</span>
    </div>
</div>

<!-- Кнопки внизу -->
<div class="button-container">
    <button class="game-button" onclick="handleClick('Задания')">Задания</button>
    <button class="game-button" onclick="handleClick('Airdrop')">Airdrop</button>
    <button class="game-button" onclick="handleClick('Друзья')">Друзья</button>
</div>

<script>
    let coinCount = 0;

    function incrementScore() {
        // Увеличиваем количество монет
        coinCount++;
        // Обновляем счётчик на странице
        document.getElementById("coinCount").textContent = coinCount;
    }

    function handleClick(buttonName) {
        alert('Вы нажали на кнопку: ' + buttonName);
    }
</script>

</body>
</html>
