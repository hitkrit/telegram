<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tap Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: url('/mnt/data/A_colorful,_cartoonish_game_scene_with_a_fun,_anim.png') no-repeat center center;
            background-size: cover;
        }
        .balance {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="balance">Баланс: <span id="balance">0</span> монет</div>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script>
        let config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let game = new Phaser.Game(config);
        let balance = 0;
        let canMine = true;
        let miningCooldown = 2000; // 2 seconds cooldown
        let lastMiningTime = 0;
        let miningObject;
        let balanceText;

        function preload() {
            this.load.image('coin', 'https://cdn-icons-png.flaticon.com/512/138/138292.png'); // Заменим на монетку
            this.load.image('background', '/mnt/data/A_colorful,_cartoonish_game_scene_with_a_fun,_anim.png');
        }

        function create() {
            // Фон
            this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'background').setDisplaySize(window.innerWidth, window.innerHeight);

            // Объект для майнинга
            miningObject = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 2, 'coin').setInteractive();
            miningObject.setScale(0.3); // Уменьшим размер объекта

            balanceText = document.getElementById('balance');

            // Анимация при нажатии на объект
            miningObject.on('pointerdown', function (pointer) {
                if (canMine && Date.now() - lastMiningTime > miningCooldown) {
                    balance += 10; // Добавляем 10 монет
                    lastMiningTime = Date.now();
                    balanceText.innerText = balance;

                    // Анимация увеличения объекта
                    miningObject.setScale(0.35);
                    this.tweens.add({
                        targets: miningObject,
                        scale: 0.3,
                        ease: 'Power1',
                        duration: 200
                    });
                }
            }, this);
        }

        function update() {
            // Обновляем игру каждый кадр, если нужно добавить логику
        }
    </script>

</body>
</html>
