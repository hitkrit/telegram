<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Miner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #tap-area {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/hitkrit/telegram/384c7234429708553ed1f421be19c360c89737fa/maine%20(1).png'); /* Фоновая картинка */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    /* Область кликабельной головы */
    #head {
      position: absolute;
      width: 150px;
      height: 150px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0);
      z-index: 2;
    }

    /* Счётчик монет */
    #coin-counter {
      position: absolute;
      left: 50%;
      top: calc(30% - 1cm); /* Поднимаем на 1 см выше */
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff0000, #ff5733); /* Красный градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      padding: 10px;
      z-index: 3; /* Счётчик выше всех слоёв */
    }

    /* Счётчик оставшихся нажатий */
    #tap-counter {
      position: absolute;
      left: calc(50% - 2cm); /* На 2 см влево от центра */
      top: calc(50% + 1cm); /* На 1 см вниз от головы */
      font-size: 24px;
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Счётчик монет -->
    <div id="coin-counter">0 $MAR</div>

    <!-- Счётчик оставшихся нажатий -->
    <div id="tap-counter">1000 taps left</div>

    <!-- Фоновая картинка -->
    <div id="tap-area">
      <!-- Кликая зона для головы -->
      <div id="head"></div>
    </div>
  </div>

  <script>
    let coins = 0;
    let tapsLeft = 1000;

    // Обновление счётчика монет
    function updateCoinCounter() {
      document.getElementById('coin-counter').innerText = coins + ' $MAR';
    }

    // Обновление счётчика оставшихся нажатий
    function updateTapCounter() {
      document.getElementById('tap-counter').innerText = tapsLeft + ' taps left';
    }

    // Обработка нажатия на голову
    document.getElementById('head').addEventListener('click', function() {
      if (tapsLeft > 0) {
        coins++;
        tapsLeft--;
        updateCoinCounter();
        updateTapCounter();
      } else {
        alert("No more taps left. Wait for reset.");
      }
    });

    // Восстановление нажатий каждые 3 часа
    function resetTaps() {
      tapsLeft = 1000;
      updateTapCounter();
    }

    // Устанавливаем интервал на каждые 3 часа (3 * 60 * 60 * 1000 миллисекунд)
    setInterval(resetTaps, 3 * 60 * 60 * 1000);

    // Инициализация счётчиков при загрузке
    updateCoinCounter();
    updateTapCounter();
  </script>
</body>
</html>
