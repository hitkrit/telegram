<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой бот</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .clickable-head {
            width: 240px; /* Увеличили ширину на 20% */
            height: auto;
            cursor: pointer;
        }
        .button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #f953c6, #b91d73); /* Яркий градиент */
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            width: 160px;
            transition: background 0.3s ease, transform 0.2s ease; /* Эффект нажатия */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
        }
        .button:hover {
            background: linear-gradient(135deg, #ff6fa5, #c72d91); /* Более светлый градиент при наведении */
            transform: translateY(-3px); /* Анимация при наведении */
        }
        .counter {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #b91d73;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #f953c6;
            width: 0%;
            transition: width 1s linear;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        #mining {
            margin-top: 20px; /* Опускаем кнопку на 1 см */
        }
    </style>
    <script>
        let coins = 0;
        let isMining = false;
        let interval;
        let secondsPassed = 0;
        const totalSeconds = 8 * 60 * 60; // 8 часов = 28,800 секунд

        // Функция запуска майнинга
        function startMining() {
            if (isMining) return;
            isMining = true;
            secondsPassed = 0;
            document.getElementById('mining').innerText = 'Майнинг...'; // Меняем текст на кнопке

            interval = setInterval(() => {
                secondsPassed++;
                coins++;
                updateCounter();
                updateProgressBar();

                // Если прошло 8 часов
                if (secondsPassed >= totalSeconds) {
                    clearInterval(interval);
                    document.getElementById('mining').innerText = 'Забрать награду';
                    document.getElementById('mining').onclick = claimReward;
                }
            }, 1000); // Каждый 1 секунду
        }

        // Функция для обновления счётчика
        function updateCounter() {
            document.getElementById('coin-counter').innerText = `Монет: ${coins}`;
        }

        // Функция для обновления прогресс-бара
        function updateProgressBar() {
            const progressPercentage = (secondsPassed / totalSeconds) * 100;
            document.querySelector('.progress-bar-fill').style.width = `${progressPercentage}%`;
        }

        // Функция для получения награды
        function claimReward() {
            alert(`Вы забрали ${coins} монет!`);
            document.getElementById('mining').innerText = 'Начать майнинг';
            document.getElementById('mining').onclick = startMining;
            document.querySelector('.progress-bar-fill').style.width = '0%';
            isMining = false;
        }

        // Функции для кликов по нижним кнопкам (пример)
        function friendsClick() {
            alert('Друзья: функция пока не реализована');
        }

        function tasksClick() {
            alert('Задания: функция пока не реализована');
        }

        function miningClick() {
            alert('Майнинг: функция пока не реализована');
        }

        function airdropClick() {
            alert('Airdrop: функция пока не реализована');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Счетчик монет над головой -->
        <div id="coin-counter" class="counter">Монет: 0</div>

        <!-- Прогресс бар для майнинга -->
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <!-- Кнопка начать майнинг -->
        <div id="mining" class="button" onclick="startMining()">Начать майнинг</div>
    </div>

    <!-- Кнопки внизу, выстроенные по горизонтали -->
    <div class="buttons-container">
        <div id="friends" class="button" onclick="friendsClick()">Друзья</div>
        <div id="tasks" class="button" onclick="tasksClick()">Задания</div>
        <div id="mining_button" class="button" onclick="miningClick()">Майнинг</div>
        <div id="airdrop" class="button" onclick="airdropClick()">Airdrop</div>
    </div>
</body>
</html>
