<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRush - Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #222, #333);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .game-container img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        .counter {
            margin-top: 20px;
            font-size: 24px;
        }

        .buttons-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>CryptoRush</h1>
    <!-- Кликабельная голова -->
    <img src="https://github.com/hitkrit/telegram/raw/de5cb43bc1ec1dd5c17aaf0fcc3de85ffbceeee2/hit.jpg" alt="Click to Earn" onclick="incrementScore()">
    <!-- Счётчик монет -->
    <div class="counter">
        Монеты: <span id="coinCount">0</span>
    </div>
</div>

<!-- Кнопки -->
<div class="buttons-container">
    <button class="button" onclick="openTasks()">Задания</button>
    <button class="button" onclick="openAirdrop()">Airdrop</button>
    <button class="button" onclick="openFriends()">Друзья</button>
</div>

<script>
    let coinCount = 0;

    function incrementScore() {
        // Увеличиваем количество монет
        coinCount++;
        // Обновляем счётчик на странице
        document.getElementById("coinCount").textContent = coinCount;
    }

    function openTasks() {
        alert("Открыть раздел заданий");
    }

    function openAirdrop() {
        alert("Открыть раздел Airdrop");
    }

    function openFriends() {
        alert("Открыть раздел Друзья");
    }
</script>

</body>
</html>
