<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Miner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap'); /* Импортируем шрифт */

    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #tap-area {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/hitkrit/telegram/384c7234429708553ed1f421be19c360c89737fa/maine%20(1).png'); /* Картинка */
      background-size: contain; /* Уменьшаем картинку, чтобы она вписывалась в рамки */
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

  </style>
</head>
<body>
  <div id="game-container">
    <div id="tap-area"></div> <!-- Фоновая картинка -->
  </div>
</body>
</html>
