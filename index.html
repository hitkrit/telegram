<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Crypto Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FF6347;
        }
        .balance {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FF4500;
        }
        .leaderboard {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .leaderboard th {
            background-color: #FF6347;
            color: white;
        }
        .referral {
            margin-top: 20px;
            text-align: center;
        }
        .referral a {
            color: #FF6347;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mario Crypto Game</h1>

        <!-- Отображение баланса -->
        <div class="balance" id="balance">Баланс: 0 монет</div>

        <!-- Кнопка для майнинга -->
        <button class="button" id="mine-btn" onclick="startMining()">Начать майнинг</button>

        <!-- Кнопка для подключения кошелька -->
        <button class="button" id="connect-wallet-btn" onclick="connectWallet()">Подключить кошелек TON</button>

        <!-- Задания -->
        <button class="button" onclick="alert('Задание добавлено!')">Выполнять задания</button>

        <!-- Таблица лидеров -->
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Игрок</th>
                    <th>Монеты</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Пример данных -->
                <tr><td>Игрок 1</td><td>1000</td></tr>
                <tr><td>Игрок 2</td><td>850</td></tr>
                <tr><td>Игрок 3</td><td>600</td></tr>
            </tbody>
        </table>

        <!-- Реферальная ссылка -->
        <div class="referral">
            <p>Пригласите друзей и получите бонус!</p>
            <a href="#" id="referral-link">Моя реферальная ссылка</a>
        </div>

        <div class="footer">
            <p>&copy; 2024 Mario Crypto Game</p>
        </div>
    </div>

    <script>
        let balance = 0;
        let miningInProgress = false;

        // Функция для старта майнинга
        function startMining() {
            if (miningInProgress) {
                alert('Майнинг уже идет! Пожалуйста, подождите 8 часов.');
                return;
            }

            miningInProgress = true;
            document.getElementById('mine-btn').innerText = 'Майнинг...';

            // Таймер на 8 часов (8 часов = 28800 секунд)
            setTimeout(() => {
                balance += 100; // Добавить 100 монет после майнинга
                updateBalance();
                miningInProgress = false;
                document.getElementById('mine-btn').innerText = 'Забрать награду';
            }, 5000); // Для тестов сократим до 5 секунд
        }

        // Функция для обновления баланса
        function updateBalance() {
            document.getElementById('balance').innerText = `Баланс: ${balance} монет`;
        }

        // Функция для подключения кошелька через блокчейн TON
        function connectWallet() {
            alert('Подключение к кошельку TON...');
            // Логика интеграции TON SDK или TON API должна быть добавлена на серверной части
        }

        // Генерация реферальной ссылки
        function generateReferralLink() {
            const referralId = 'user123'; // Пример уникального идентификатора игрока
            const referralLink = `https://telegram.me/your_game_bot?start=${referralId}`;
            document.getElementById('referral-link').href = referralLink;
            document.getElementById('referral-link').innerText = referralLink;
        }

        // Инициализация
        generateReferralLink();
    </script>
</body>
</html>
