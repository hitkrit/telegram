<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/mnt/data/A_high-quality,_modern,_and_polished_background_in.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Баланс */
        .balance {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Таймер */
        .timer {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Объект для майнинга (кнопка) */
        .tap-object {
            position: absolute;
            bottom: 150px;
            width: 200px;
            height: 200px;
            background: url('/mnt/data/A_sleek,_modern_button_design_for_a_crypto-themed_.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
        }

        /* Кнопки внизу */
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            width: 100%;
        }

        .nav button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .nav button.active {
            background-color: yellow;
            color: black;
        }

        /* Анимация кликов */
        @keyframes tapAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tap-object:active {
            animation: tapAnimation 0.3s ease;
        }

    </style>
</head>
<body>

    <!-- Баланс монет -->
    <div class="balance">Баланс: <span id="balance">0</span> монет</div>

    <!-- Таймер -->
    <div class="timer">Время до следующей добычи: <span id="timer">0</span> секунд</div>

    <!-- Объект для майнинга -->
    <div class="tap-object" id="tap-object"></div>

    <!-- Навигация снизу -->
    <div class="nav">
        <button class="active">Майнинг</button>
        <button>Задачи</button>
        <button>Друзья</button>
        <button>Лидеры</button>
    </div>

    <script>
        let balance = 0;
        let miningCooldown = 10; // 10 секунд ожидания перед следующим майнингом
        let canMine = true;

        const balanceElement = document.getElementById('balance');
        const timerElement = document.getElementById('timer');
        const tapObject = document.getElementById('tap-object');

        // Обработка кликов по объекту для майнинга
        tapObject.addEventListener('click', () => {
            if (canMine) {
                balance += 10; // Начисляем 10 монет за клик
                balanceElement.innerText = balance;

                // Запуск таймера
                startCooldown();
            }
        });

        // Функция для запуска таймера после майнинга
        function startCooldown() {
            canMine = false;
            let countdown = miningCooldown;

            const interval = setInterval(() => {
                timerElement.innerText = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    canMine = true;
                    timerElement.innerText = '0';
                }
            }, 1000);
        }
    </script>

</body>
</html>
