<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Inspired Tap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #fff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .btn {
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff3333;
        }

        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mario Inspired Game</h1>
        <p>Welcome, Player! Your balance: <span id="balance">0</span> coins</p>
        <button class="btn" id="mine-btn">Mine Crypto</button>
        <div id="tasks">
            <h2>Available Tasks</h2>
            <ul id="task-list">
                <!-- Задания будут добавляться динамически -->
            </ul>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <!-- Лидеры будут отображаться динамически -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Баланс игрока
        let playerBalance = 0;

        // Функция для обновления баланса на экране
        function updateBalance() {
            document.getElementById('balance').innerText = playerBalance;
        }

        // Обработка кнопки майнинга
        document.getElementById('mine-btn').addEventListener('click', function() {
            const now = new Date().getTime();
            let lastMineTime = localStorage.getItem('lastMineTime') || 0;
            const eightHours = 8 * 60 * 60 * 1000;

            if (now - lastMineTime > eightHours) {
                playerBalance += 10; // Начисление 10 монет
                updateBalance();
                localStorage.setItem('lastMineTime', now);
                alert('You mined 10 coins!');
            } else {
                alert('You can mine again in 8 hours.');
            }
        });

        // Функция для отображения таблицы лидеров (упрощенная версия)
        function updateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = ''; // Очищаем таблицу
            const leaders = [
                { rank: 1, player: 'Player1', coins: 50 },
                { rank: 2, player: 'Player2', coins: 40 },
                { rank: 3, player: 'Player3', coins: 30 }
            ];

            leaders.forEach(leader => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${leader.rank}</td><td>${leader.player}</td><td>${leader.coins}</td>`;
                leaderboard.appendChild(row);
            });
        }

        updateBalance();
        updateLeaderboard();
    </script>
</body>
</html>
