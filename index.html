<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #6B8E23;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .character {
            position: absolute;
            bottom: 10px;
            left: 130px;
            width: 50px;
            height: 50px;
            background: url('/mnt/data/DALL·E 2024-09-11 22.45.57 - A colorful retro-style platform game scene featuring a unique character, wearing a red and blue outfit, standing near a floating brick block. The char.webp') no-repeat center;
            background-size: contain;
            transition: bottom 0.3s;
        }

        .brick {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background-color: #8B4513;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .coin {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: url('https://example.com/coin.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="character" id="character"></div>
        <div class="brick"></div>
        <div class="coin" id="coin" style="display: none;"></div>
    </div>

    <script>
        const character = document.getElementById('character');
        const coin = document.getElementById('coin');

        function jump() {
            character.style.bottom = '150px'; // Перемещение вверх
            setTimeout(() => {
                character.style.bottom = '10px'; // Возвращение вниз
                coin.style.display = 'block'; // Показ монеты
                setTimeout(() => {
                    coin.style.display = 'none'; // Скрытие монеты через 1 секунду
                }, 1000);
            }, 300); // Возвращение через 300 мс
        }

        character.addEventListener('click', jump);
    </script>
</body>
</html>
