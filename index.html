<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Miner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #tap-area {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/hitkrit/telegram/384c7234429708553ed1f421be19c360c89737fa/maine%20(1).png'); /* Фоновая картинка */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    /* Область кликабельной головы */
    #head {
      position: absolute;
      width: 150px;
      height: 150px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0);
      z-index: 2;
    }

    /* Счётчик монет */
    #coin-counter {
      position: absolute;
      left: 50%;
      top: calc(30% - 1cm); /* Поднимаем на 1 см выше */
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff0000, #ff5733); /* Красный градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      padding: 10px;
      z-index: 3; /* Счётчик выше всех слоёв */
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Счётчик монет -->
    <div id="coin-counter">0 $MAR</div>

    <!-- Фоновая картинка -->
    <div id="tap-area">
      <!-- Кликая зона для головы -->
      <div id="head"></div>
    </div>
  </div>

  <script>
    let coins = 0;

    // Обновление счётчика монет
    function updateCounter() {
      document.getElementById('coin-counter').innerText = coins + ' $MAR';
    }

    // Событие нажатия на голову
    document.getElementById('head').addEventListener('click', function() {
      coins++;
      updateCounter();
    });
  </script>
</body>
</html>
