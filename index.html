<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой бот</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 80vh;
            background-image: url('./hit.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .clickable {
            position: relative;
            width: 200px;
            height: 200px;
            background: transparent;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            width: 150px;
        }
        .counter {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .coin {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: fly 1s ease-out forwards;
        }
        @keyframes fly {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        .buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    </style>
    <script>
        let coins = 0;

        function addCoin(event) {
            coins += 1;
            document.getElementById('coin-counter').innerText = 'Монет: ' + coins;

            // Создаем элемент монеты
            const coin = document.createElement('div');
            coin.innerText = '1';
            coin.classList.add('coin');
            document.body.appendChild(coin);

            // Определяем позицию клика
            const x = event.clientX;
            const y = event.clientY;

            // Устанавливаем начальную позицию монеты
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;

            // Удаляем монету после завершения анимации
            setTimeout(() => {
                coin.remove();
            }, 1000);
        }

        // Функции для кликов по нижним кнопкам
        function friendsClick() {
            alert('Друзья: функция пока не реализована');
        }

        function tasksClick() {
            alert('Задания: функция пока не реализована');
        }

        function miningClick() {
            alert('Майнинг: функция пока не реализована');
        }

        function airdropClick() {
            alert('Airdrop: функция пока не реализована');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Счетчик монет над головой -->
        <div id="coin-counter" class="counter">Монет: 0</div>

        <!-- Кликабельная голова -->
        <div class="clickable" onclick="addCoin(event)">
            <img src="./image.png" alt="Кликабельная голова" width="200" height="200">
        </div>

        <!-- Кнопка начать майнинг под головой -->
        <div id="mining" class="button">Начать майнинг</div>
    </div>

    <!-- Кнопки внизу -->
    <div class="buttons-container">
        <div id="friends" class="button" onclick="friendsClick()">Друзья</div>
        <div id="tasks" class="button" onclick="tasksClick()">Задания</div>
        <div id="mining_button" class="button" onclick="miningClick()">Майнинг</div>
        <div id="airdrop" class="button" onclick="airdropClick()">Airdrop</div>
    </div>
</body>
</html>
