<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/mnt/data/DALL·E 2024-09-11 22.45.57 - A colorful retro-style platform game scene featuring a unique character, wearing a red and blue outfit, standing near a floating brick block. The char.webp') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .wallet {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .wallet img {
            width: 40px;
            height: 40px;
        }

        .balance {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .mine-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mine-btn {
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mine-btn:hover {
            background-color: #ff3333;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .nav button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav button:hover {
            background-color: #ff3333;
        }

        @media (max-width: 600px) {
            .nav button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Баланс монет -->
    <div class="balance">Balance: <span id="balance">0</span> coins</div>

    <!-- Кошелек в верхнем правом углу -->
    <div class="wallet">
        <img src="https://files.oaiusercontent.com/file-CcuhidyuKGJ7kPyeXMpaNg4W">
    </div>

    <!-- Контейнер для майнинга -->
    <div class="mine-container">
        <button class="mine-btn" id="mine-btn">Mine Crypto</button>
    </div>

    <!-- Навигация -->
    <div class="nav">
        <button onclick="showPage('main-screen')">Main</button>
        <button onclick="showPage('tasks-screen')">Tasks</button>
        <button onclick="showPage('friends-screen')">Friends</button>
        <button onclick="showPage('leaderboard-screen')">Leaderboard</button>
    </div>

    <script>
        // Баланс игрока
        let playerBalance = 0;

        // Функция для обновления баланса на экране
        function updateBalance() {
            document.getElementById('balance').innerText = playerBalance;
        }

        // Обработка кнопки майнинга
        document.getElementById('mine-btn').addEventListener('click', function() {
            const now = new Date().getTime();
            let lastMineTime = localStorage.getItem('lastMineTime') || 0;
            const eightHours = 8 * 60 * 60 * 1000;

            if (now - lastMineTime > eightHours) {
                playerBalance += 10; // Начисление 10 монет
                updateBalance();
                localStorage.setItem('lastMineTime', now);
                alert('You mined 10 coins!');
            } else {
                alert('You can mine again in 8 hours.');
            }
        });

        // Функция для переключения между страницами
        function showPage(pageId) {
            const pages = ['main-screen', 'tasks-screen', 'friends-screen', 'leaderboard-screen'];
            pages.forEach(page => {
                document.getElementById(page).style.display = (page === pageId) ? 'block' : 'none';
            });
        }

        updateBalance();
    </script>
</body>
</html>
