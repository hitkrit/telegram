<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой бот</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .clickable-head {
            width: 240px; /* Увеличили ширину на 20% */
            height: auto;
            cursor: pointer;
        }
        .button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #f953c6, #b91d73); /* Яркий градиент */
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            width: 160px;
            transition: background 0.3s ease, transform 0.2s ease; /* Эффект нажатия */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
        }
        .button:hover {
            background: linear-gradient(135deg, #ff6fa5, #c72d91); /* Более светлый градиент при наведении */
            transform: translateY(-3px); /* Анимация при наведении */
        }
        .counter {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .coin {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: fly 1s ease-out forwards;
        }
        @keyframes fly {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        #mining {
            margin-top: 20px; /* Опускаем кнопку на 1 см */
        }
    </style>
    <script>
        let coins = 0;

        function addCoin(event) {
            coins += 1;
            document.getElementById('coin-counter').innerText = 'Монет: ' + coins;

            // Создаем элемент монеты
            const coin = document.createElement('div');
            coin.innerText = '1';
            coin.classList.add('coin');
            document.body.appendChild(coin);

            // Определяем позицию клика
            const x = event.clientX;
            const y = event.clientY;

            // Устанавливаем начальную позицию монеты
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;

            // Удаляем монету после завершения анимации
            setTimeout(() => {
                coin.remove();
            }, 1000);
        }

        // Функции для кликов по нижним кнопкам
        function friendsClick() {
            alert('Друзья: функция пока не реализована');
        }

        function tasksClick() {
            alert('Задания: функция пока не реализована');
        }

        function miningClick() {
            alert('Майнинг: функция пока не реализована');
        }

        function airdropClick() {
            alert('Airdrop: функция пока не реализована');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Счетчик монет над головой -->
        <div id="coin-counter" class="counter">Монет: 0</div>

        <!-- Кликабельная голова -->
        <img src="./hit.jpg" alt="Кликабельная голова" class="clickable-head" onclick="addCoin(event)">

        <!-- Кнопка начать майнинг под головой и немного ниже -->
        <div id="mining" class="button">Начать майнинг</div>
    </div>

    <!-- Кнопки внизу, выстроенные по горизонтали -->
    <div class="buttons-container">
        <div id="friends" class="button" onclick="friendsClick()">Друзья</div>
        <div id="tasks" class="button" onclick="tasksClick()">Задания</div>
        <div id="mining_button" class="button" onclick="miningClick()">Майнинг</div>
        <div id="airdrop" class="button" onclick="airdropClick()">Airdrop</div>
    </div>
</body>
</html>
