<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Miner with TON Wallet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap'); /* Импортируем шрифт */

    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #coin-counter {
      position: absolute;
      left: 50%;
      top: 25%; /* Позиционирование над головой */
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    #tap-area {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/hitkrit/telegram/e396bb3fd8a5bb4fde22f3e4b8d1d5a74273e8ca/hit.jpg'); /* Картинка персонажа */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #head {
      position: absolute;
      width: 150px;
      height: 150px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0);
    }

    /* Иконка и счётчик в левом верхнем углу */
    #wallet-info {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #wallet-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    #total-coins {
      font-size: 24px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      background: linear-gradient(45deg, #ff9800, #ff5722); /* Градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Тень для красоты */
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="coin-counter">Coins: 0</div> <!-- Счётчик монет -->
    <div id="tap-area">
      <div id="head"></div> <!-- Кликая зона для головы -->
    </div>

    <!-- Иконка и счётчик заработанных монет -->
    <div id="wallet-info">
      <img id="wallet-icon" src="https://raw.githubusercontent.com/hitkrit/telegram/b7dc0417186b53d94677e69ddc564c8d1e308841/2.png" alt="TON Wallet Icon">
      <div id="total-coins">Total Coins: 0</div> <!-- Общий счёт монет -->
    </div>
  </div>

  <script>
    let coins = 0;

    // Функция для обновления счётчика монет
    function updateCounter() {
      document.getElementById('coin-counter').innerText = 'Coins: ' + coins;
      document.getElementById('total-coins').innerText = 'Total Coins: ' + coins;
    }

    // Обработка нажатия на голову
    document.getElementById('head').addEventListener('click', function() {
      coins++;
      updateCounter();
    });

    // Обработка нажатия на иконку кошелька (может быть изменена под реальные функции)
    document.getElementById('wallet-icon').addEventListener('click', function() {
      alert('Подключение к TON кошельку...');
    });
  </script>
</body>
</html>
