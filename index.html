<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tap Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/mnt/data/A_high-quality,_modern,_and_polished_background_in.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        .balance {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .nav {
            position: fixed;
            bottom: 0;
            display: flex;
            width: 100%;
            background-color: #333;
            justify-content: space-around;
            padding: 10px;
        }
        .nav button {
            padding: 15px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav button.active {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <div class="balance">Баланс: <span id="balance">0</span> монет</div>

    <canvas id="gameCanvas"></canvas>

    <div class="nav">
        <button class="active">Майнинг</button>
        <button>Задачи</button>
        <button>Друзья</button>
        <button>Лидеры</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script>
        let config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let game = new Phaser.Game(config);
        let balance = 0;
        let canMine = true;
        let miningCooldown = 2000; // 2 seconds cooldown
        let lastMiningTime = 0;
        let miningObject;
        let balanceText;

        function preload() {
            this.load.image('button', '/mnt/data/A_sleek,_modern_button_design_for_a_crypto-themed_.png');
        }

        function create() {
            miningObject = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 2, 'button').setInteractive();
            miningObject.setScale(0.5); // Уменьшаем размер

            balanceText = document.getElementById('balance');

            miningObject.on('pointerdown', function (pointer) {
                if (canMine && Date.now() - lastMiningTime > miningCooldown) {
                    balance += 10; // Добавляем 10 монет
                    lastMiningTime = Date.now();
                    balanceText.innerText = balance;

                    // Визуальная анимация
                    miningObject.setScale(0.55);
                    this.tweens.add({
                        targets: miningObject,
                        scale: 0.5,
                        ease: 'Power1',
                        duration: 200
                    });
                }
            }, this);
        }

        function update() {
            // Можно добавить логику обновления игры
        }
    </script>

</body>
</html>
